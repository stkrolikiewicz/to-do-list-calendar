<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="To Do List & Calendar" />
        <meta
            name="description"
            content="To do list app synchronized with the Google Calendar API"
        />
        <meta name="author" content="Staniław Królikiewicz" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>To Do List & Calendar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- <h1 onclick="sayhello()">Click</h1> -->
        <header id="navbar">
            <nav>
                <ul>
                    <li class="nav-item"><a>to do list</a></li>
                    <li class="nav-item"><a>calendar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="aside-nav">
                <nav>
                    <ul>
                        <li>Today</li>
                        <li>This Week</li>
                        <li>Missed</li>
                        <li>
                            Projects:
                            <ul>
                                <li>School</li>
                                <li>Home</li>
                                <li>Sports team</li>
                                <li>Health</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>

            <section id="tasks-container">
                <div id="tasks-list"></div>
                <!-- <form class="task">
                    <label for="task-content">Type a name of task</label>
                    <input
                        type="text"
                        name="task-content"
                        id="task-content"
                        class="task-input input-item"
                    />
                    <label for="task-date">Set a due date</label>
                    <input
                        type="date"
                        name="task-date"
                        id="task-date"
                        class="task-input input-item"
                    />
                    <input
                        type="button"
                        value="cancel"
                        onclick="removeTask(this)"
                        class="removeTask"
                    />
                    <input type="submit" value="Add task" />
                </form> -->

                <div id="setNewTask">
                    <form id="task-form" class="task">
                        <div class="inputs">
                            <div class="input-1">
                                <label for="task-content"
                                    >Type a name of task:</label
                                >
                                <input
                                    type="text"
                                    name="task-content"
                                    id="task-content"
                                    class="task-input input-item"
                                />
                            </div>
                            <div class="input-2">
                                <label for="task-date">Set a due date:</label>
                                <input
                                    type="date"
                                    name="task-date"
                                    id="task-date"
                                    class="task-input input-item"
                                />
                            </div>
                            <div class="input-3">
                                <label for="task-project"
                                    >Assign the task to a project:</label
                                >
                                <select
                                    name="projects"
                                    id="task-project"
                                    class="task-input input-item"
                                >
                                    <option value="1">project 1</option>
                                    <option value="1">project 2</option>
                                    <option value="1">project 3</option>
                                    <option value="1">project 4</option>
                                    <option value="1">project 5</option>
                                </select>
                            </div>
                            <div class="input-4">
                                <label for="task-priority">Set priority:</label>
                                <input
                                    type="number"
                                    name="task-priority"
                                    id="task-priority"
                                    class="task-input input-item"
                                    value="1"
                                    min="1"
                                    max="5"
                                />
                            </div>
                        </div>
                        <div class="buttons">
                            <input
                                type="button"
                                value="cancel"
                                onclick="removeTask(this)"
                                class="removeTask taskBtn"
                            />
                            <input
                                type="button"
                                class="setTask taskBtn"
                                value="Set task"
                                onclick="setTask()"
                            />
                        </div>
                    </form>
                </div>

                <button id="addTaskBtn" onclick="addTask()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="dark"
                        class="bi bi-plus"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>
                    Add new task
                </button>
            </section>
        </main>

        <footer>
            <div>

        <script type="module" src="js/script.js"></script>
