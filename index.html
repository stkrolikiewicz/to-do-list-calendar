<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="To Do List & Calendar" />
        <meta
            name="description"
            content="To do list app synchronized with the Google Calendar API"
        />
        <meta name="author" content="Staniław Królikiewicz" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <title>To Do List & Calendar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="navbar">
            <div class="container-fluid">
                <div class="row text-center align-items-center">
                    <div class="col-lg-6 col-12 h-100">
                        <h2>to do list</h2>
                    </div>
                    <div class="col-lg-6 col-12 h-100">
                        <nav>
                            <div class="row text-center">
                                <div class="col-6 h-100">
                                    <div class="nav-item">
                                        <a>to do list</a>
                                    </div>
                                </div>
                                <div class="col-6 h-100">
                                    <div class="nav-item">
                                        <a>calendar</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="aside-col">
                            <div>
                                <nav>
                                    <ul>
                                        <li>Today</li>
                                        <li>This Week</li>
                                        <li>Missed</li>
                                        <li>
                                            Projects:
                                            <ul>
                                                <li>School</li>
                                                <li>Home</li>
                                                <li>Sports team</li>
                                                <li>Health</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 tasks-col">
                        <div
                            id="tasks-container"
                            class="container-fluid text-center"
                        ></div>
                    </div>
                </div>
            </div>

            <button id="addTaskBtn" class="btn" onclick="addTask()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="dark"
                    class="bi bi-plus"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                </svg>
            </button>
        </main>

        <footer>
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="align-items-center">
                            <h6>Copyright SK 2022</h6>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
