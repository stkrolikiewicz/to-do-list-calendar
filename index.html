<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="To Do List & Calendar" />
        <meta
            name="description"
            content="To do list app synchronized with the Google Calendar API"
        />
        <meta name="author" content="Staniław Królikiewicz" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <title>To Do List & Calendar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row text-center align-items-center">
                    <div class="col-lg-6 col-12">
                        <h2 id="mainHeader">to do list</h2>
                    </div>
                    <div class="col-lg-6 col-12">
                        <nav>
                            <div class="row text-center">
                                <div class="col-6">
                                    <a>to do list</a>
                                </div>
                                <div class="col-6">
                                    <a>calendar</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="tasks-container" class="container-fluid text-center"></div>

            <button id="addTaskBtn" class="btn" onclick="addTask()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="dark"
                    class="bi bi-plus"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                </svg>
            </button>
        </main>

        <footer></footer>

        <script src="js/script.js"></script>
    </body>
</html>
