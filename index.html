<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="To Do List & Calendar" />
        <meta
            name="description"
            content="To do list app synchronized with the Google Calendar API"
        />
        <meta name="author" content="Staniław Królikiewicz" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>To Do List & Calendar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="navbar">
            <div>
                <nav>
                    <div class="nav-item">
                        <a>to do list</a>
                    </div>
                    <div class="nav-item">
                        <a>calendar</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section id="aside-nav">
                <nav>
                    <ul>
                        <li>Today</li>
                        <li>This Week</li>
                        <li>Missed</li>
                        <li>
                            Projects:
                            <ul>
                                <li>School</li>
                                <li>Home</li>
                                <li>Sports team</li>
                                <li>Health</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>
            <section id="tasks-container">
                <button id="addTaskBtn" onclick="addTask()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="dark"
                        class="bi bi-plus"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>
                    Add new task
                </button>
            </section>
        </main>

        <footer>
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="align-items-center">
                            <h6>Copyright SK 2022</h6>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
