<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="To Do List & Calendar" />
        <meta
            name="description"
            content="To do list app synchronized with the Google Calendar API"
        />
        <meta name="author" content="Staniław Królikiewicz" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>To Do List & Calendar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- <h1 onclick="sayhello()">Click</h1> -->
        <header id="navbar">
            <nav>
                <ul>
                    <li class="nav-item"><a>to do list</a></li>
                    <li class="nav-item"><a>calendar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="aside-nav">
                <nav>
                    <ul>
                        <li>Today</li>
                        <li>This Week</li>
                        <li>Missed</li>
                        <li>
                            Projects:
                            <ul>
                                <li>School</li>
                                <li>Home</li>
                                <li>Sports team</li>
                                <li>Health</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>

            <section id="tasks-container">
                <!-- <form class="task">
                    <label for="task-content">Type a name of task</label>
                    <input
                        type="text"
                        name="task-content"
                        id="task-content"
                        class="task-input input-item"
                    />
                    <label for="task-date">Set a due date</label>
                    <input
                        type="date"
                        name="task-date"
                        id="task-date"
                        class="task-input input-item"
                    />
                    <input
                        type="button"
                        value="cancel"
                        onclick="removeTask(this)"
                        class="removeTask"
                    />
                    <input type="submit" value="Add task" />
                </form> -->

                <div>
                    <div id="tasks-list"></div>
                    <div class="addNewTask">
                        <div id="addTaskBtn" onclick="addTask()">
                            <button>+</button>
                            <p>Add new task</p>
                        </div>
                        <form id="task-form" class="task">
                            <div class="inputs">
                                <input
                                    type="text"
                                    name="task-name"
                                    id="task-name"
                                    placeholder="Type a name of the task"
                                    onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Type a name of the task'"
                                />
                                <textarea
                                    type="textarea"
                                    name="task-description"
                                    id="task-description"
                                    onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Type a desctription of the task'"
                                    placeholder="Type a desctription of the task"
                                    rows="2"
                                    cols="3"
                                    wrap="soft"
                                ></textarea>
                                <div class="other-fields">
                                    <div class="date-project">
                                        <input
                                            type="date"
                                            name="task-date"
                                            id="task-date"
                                        />
                                        <select
                                            name="projects"
                                            id="task-project"
                                        >
                                            <option value="1">project 1</option>
                                            <option value="2">project 2</option>
                                            <option value="3">project 3</option>
                                            <option value="4">project 4</option>
                                            <option value="5">project 5</option>
                                        </select>
                                    </div>
                                    <select
                                        name="priority"
                                        id="task-priority"
                                        class="task-input input-item"
                                    >
                                        <option value="1">priority 1</option>
                                        <option value="2">priority 2</option>
                                        <option value="3">priority 3</option>
                                        <option value="4">priority 4</option>
                                        <option value="5">priority 5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="buttons">
                                <input
                                    type="button"
                                    value="cancel"
                                    onclick="removeTask(this)"
                                    class="removeTask taskBtn"
                                />
                                <input
                                    type="button"
                                    class="setTask taskBtn"
                                    value="Set task"
                                    onclick="setTask()"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- <footer>
            <div>
                <h6>Copyright SK 2022</h6>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
